<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game of Life</title>
</head>
<body>
    <h1>Conway's Game of Life</h1>
    <canvas id = "main-canvas"></canvas>

    <div id="btn-container">
        <button id="start" class="btn">Start Generation</button>
        <button id="random" class="btn">Generate Random</button>
        <button id="clear" class="btn">Clear Grid</button>
        <div id="slider-container">
            <h3 id="ts_label">Tile Size: </h3>
            <input id="ts_slider" type="range" min="5" max="15" step="0.1">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
